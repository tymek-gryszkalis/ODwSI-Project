{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

    {% block mainpassword %}
    <div class="input-group">
      <input type="password" class="form-control" autocomplete="off" id="pwd" name="pwd" placeholder="Password">
      <div class="input-group-text">
        <input type="checkbox" class="btn-check" id="btn-check-outlined-pwd" onclick="showPassword('pwd', 'picon')">
        <label class="btn btn-link d-flex align-content-center" for="btn-check-outlined-pwd" id="picon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#DEE2E6" width="16" height="16" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/></svg>
        </label>
      </div>
    </div>
    <div class="power-container">
      <div id="power-point"></div>
    </div>
    {% endblock %}

    {% block rpassword %}
    <div class="input-group">
      <input type="password" class="form-control" autocomplete="off" id="rpwd" name="rpwd" placeholder="Repeat password">
      <div class="input-group-text">
        <input type="checkbox" class="btn-check" id="btn-check-outlined-rpwd" onclick="showPassword('rpwd', 'ricon')">
        <label class="btn btn-link d-flex align-content-center" for="btn-check-outlined-rpwd" id="ricon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#DEE2E6" width="16" height="16" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/></svg>
        </label>
      </div>
    </div>
    {% endblock %}

    {% block opassword %}
    <div class="input-group">
      <input type="password" class="form-control" autocomplete="off" id="cpwd" name="cpwd" placeholder="Current password">
      <div class="input-group-text">
        <input type="checkbox" class="btn-check" id="btn-check-outlined-cpwd" onclick="showPassword('cpwd', 'cicon')">
        <label class="btn btn-link d-flex align-content-center" for="btn-check-outlined-cpwd" id="ricon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#DEE2E6" width="16" height="16" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/><path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/></svg>
        </label>
      </div>
    </div>
    {% endblock %}

  {% block messages %}
  {{ super() }}
  {% endblock %}

{% endblock %}
